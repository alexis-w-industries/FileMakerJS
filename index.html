<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import "./src/style.css";
    </style>
    <title>JSDev</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">

        <div class="left-header">
          <img src="./img/W-Industries_PMO-Logo-CMYK.jpg" alt="PMO Logo"
            class="PMO">
          <div class="text-header">
            <div class="FS-Text">Field Services</div>
            <div class="Dash-Text">D A S H B O A R D</div>
            <div class="bar-back">
              <div class="Phrase-Text">"Whatever It Takes"</div>
            </div>
          </div>
        </div>

        <img src="./img/W-Industries_Full-Logo-CMYK.jpg" alt="W-Industries Logo"
          class="W-Logo">
      </div>

      <div class="separator"></div>

      <!-- Line Charts -->
      <div class="chart-container">

        <div class="chart-wrapper">
          <div class="chart-title"><p class="chart-title-text">Thuan
              Chart</p></div>
          <div id="thuan-chart" class="chartOne"></div>
        </div>

      </div>

      <div class="chart-container">

        <div class="chart-wrapper">
          <div class="chart-title"><p class="chart-title-text">Internal Volta
              Chart</p></div>
          <div id="chart" class="chartOne"></div>
        </div>

      </div>

      <div class="chart-container">

        <div class="chart-wrapper">
          <div class="chart-title"><p class="chart-title-text">Monthly Defects
              Testing</p></div>
          <div id="chart-monthly-defects" class="chartOne"></div>
        </div>

      </div>

    </div>

    <script type="module">
      import "./src/charts/01-lines.js";
      import "./src/charts/02-columns.js";
      import "./src/charts/03-bars.js";
      import "./src/charts/04-pie.js";
      import "./src/charts/05-time.js";
      import "./src/charts/06-other.js";
      import "./src/charts/07-InternalVolta.js";

      import "./src/index.js";
      import "./src/cards.js";
    </script>
  </body>
</html>
